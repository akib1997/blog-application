<div class="mb-4 text-right">
  <button
  class="bg-purple-500 text-white outline-none border-none shadow rounded px-4 py-1"
  (click)="addArticle()"
>
  Add Article
</button>
</div>
<div class="grid grid-cols-3 gap-4">
  <ng-container *ngFor="let article of articles">
    <div class="shadow-lg transition-all p-3 hover:shadow-xl">
      <h3 class="text-lg mb-3 font-medium">{{ article.title }}</h3>
      <p class="mb-2">{{ article.description | slice : 0 : 120 }}</p>
      <div class="flex justify-between items-center mb-2">
        <p><strong>Created At:</strong> {{ article.createdAt | date }}</p>
      <p><strong>Updated: At:</strong> {{ article.updatedAt | date | uppercase}}</p>
      </div>
      <span
        [ngClass]="article.published ? 'bg-purple-600' : 'bg-yellow-600'"
        class="px-3 shadow rounded text-white py-1 leading-none"
      >
        {{ (article.published ? "published" : "unpublished") | titlecase }}
      </span>
    </div>
  </ng-container>
</div>
