<div class="max-w-sm w-full">
  <div *ngIf="loginError" class="text-lg text-center mb-3">
    {{ loginError }}
  </div>
  <form class="grid gap-4" [formGroup]="loginForm">
    <div class="w-full">
      <label>Email</label>
      <input
        class="px-4 py-2 border rounded-sm outline-none block w-full"
        formControlName="email"
        type="email"
      />

      <div
        *ngIf="
          loginForm.controls['email'].touched &&
          loginForm.controls['email'].hasError('email') &&
          !loginForm.controls['email'].hasError('required')
        "
      >
        Please enter a valid email address
      </div>
      <div
        *ngIf="
          loginForm.controls['email'].touched &&
          loginForm.controls['email'].hasError('required')
        "
      >
        Email is <strong>required</strong>
      </div>
    </div>

    <div class="w-full relative">
      <label>Password</label>
      <input
        class="px-4 py-2 border rounded-sm outline-none block w-full"
        formControlName="password"
        type="password"
        [type]="hide ? 'password' : 'text'"
        autocomplete="on"
      />

      <!-- Hide Show  -->
      <button (click)="hide = !hide" class="absolute right-2 top-8 text-sm">
        {{ hide ? "Show" : "Hide" }}
      </button>
      <!-- Hide Show  -->

      <div
        *ngIf="
          loginForm.controls['password'].touched &&
          loginForm.controls['password'].hasError('required')
        "
      >
        Password is <strong>required</strong>
      </div>

      <div *ngIf="loginForm.controls['password'].hasError('minlength')">
        Minimum length is 6
      </div>
      <div *ngIf="loginForm.controls['password'].hasError('maxlength')">
        Maximum length is 8
      </div>
    </div>
    <div class="flex items-center space-x-4">
      <p>No Account?</p>
      <a routerLink="/auth/register" class="font-medium text-blue-600"
        >Sign Up</a
      >
    </div>

    <button
      class="bg-blue-600 text-white px-4 py-1 rounded shadow outline-none cursor-pointer"
      (click)="onSubmit()"
    >
      Login
    </button>
  </form>
</div>
